<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
			width: 512px;
			height: 396px;
			margin: 50px auto;
			position: relative;
			overflow: hidden;
		}
		.box span {
			width: 100%;
			height: 50%;
			position: absolute;
			left: 0;
		}
		.picUp {
			top: 0;
		}
		.picDown {
			bottom: 0;
		}
		.pic {
			position: absolute;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/mi.png" class="pic" id="pic">
		<span class="picUp" id="picUp"></span>
		<span class="picDown" id="picDown"></span>
	</div>
</body>
</html>
<script type="text/javascript">
	function $(id) { return document.getElementById(id); }
	var num = 0, timer = null;
	$('picUp').onmouseover = function() {
		clearInterval(timer);
		timer = setInterval(function() {
			num -= 3;
			num >= -1074 ? $('pic').style.top = num + 'px' : clearInterval(timer);
		}, 30);
	};
	$('picDown').onmouseover = function() {
		clearInterval(timer);
		timer = setInterval(function() {
			num++;
			num <= 0 ? $('pic').style.top = num + 'px' : clearInterval(timer);
		}, 30);
	};
	$('pic').parentNode.onmouseout = function() {
		clearInterval(timer);
	}
</script>
